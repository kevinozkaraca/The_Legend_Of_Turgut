<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/kayiobasi.png" type="image/x-icon" />
    <title>The Legend Of Turgut</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="allScreen">
      <div id="halfJoystick" class="leftJoystick">
        <div class="LTLBButton">

          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
          <div id="directionOfCross"></div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="halfJoystick" class="rightJoystick">
        <div class="RTRBButton">
          <div class="RTButton" id="RTLTLBRB"></div>
          <div class="RBButton" id="RTLTLBRB"></div>
        </div>
        <div id="buttonYOfHalfJoystick"></div>
        <div id="buttonXOfHalfJoystick"></div>
        <div id="buttonBOfHalfJoystick"></div>
        <div id="buttonAOfHalfJoystick"></div>
      </div>
    </div>

  <script type="module" src="./script.js"></script>
